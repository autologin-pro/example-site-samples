<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page - Step 2</title>
        <!-- Bootstrap CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Information Card -->
                    <div class="card mb-4 shadow">
                        <div class="card-body">
                            <h4 class="card-title">Step 2: Enter Password</h4>
                            <p class="card-text">
                                Please enter your password to complete the login
                                process.
                            </p>
                            <div class="alert alert-info">
                                <strong>Demo Credentials:</strong><br />
                                Password: password
                            </div>
                        </div>
                    </div>

                    <!-- Login Card -->
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Enter Password</h3>
                            <div
                                id="errorBadge"
                                class="alert alert-danger d-none"
                            ></div>
                            <form
                                id="passwordForm"
                                action="welcome.html"
                                method="get"
                            >
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        readonly
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                    />
                                </div>
                                <input
                                    type="hidden"
                                    name="loginTime"
                                    id="loginTime"
                                />
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Get email from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get("username");

            // If no email parameter, redirect back to first page
            if (!email) {
                window.location.href = "index.html";
            }

            // Set email in the readonly field
            document.getElementById("username").value = email;

            document
                .getElementById("passwordForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const password = document.getElementById("password").value;
                    const errorBadge = document.getElementById("errorBadge");

                    if (password === "password") {
                        errorBadge.classList.add("d-none");
                        document.getElementById("loginTime").value =
                            new Date().toLocaleString();
                        this.submit();
                    } else {
                        errorBadge.textContent =
                            "Invalid password! Please try again.";
                        errorBadge.classList.remove("d-none");
                        setTimeout(() => {
                            errorBadge.classList.add("d-none");
                        }, 3000);
                    }
                });
        </script>
    </body>
</html>
