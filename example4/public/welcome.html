<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome Page</title>
        <!-- Bootstrap CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Navigation Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Admin Panel</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link cls-profile" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cls-dashboard" href="#"
                                >Dashboard</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="idSettings" href="#"
                                >Settings</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <!-- Main Content -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Welcome Page Example</h4>
                            <div id="loginInfo" class="alert alert-success">
                                <!-- Login information will be displayed here -->
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center">Welcome Admin!</h1>
                            <p class="text-center text-muted">
                                You have successfully logged in.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            window.onload = function () {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get("username");
                const loginTime = urlParams.get("loginTime");

                // Display login information
                const loginInfo = document.getElementById("loginInfo");
                if (username) {
                    loginInfo.innerHTML = `
                        <h5>Login Information:</h5>
                        <p><strong>Username:</strong> ${username}</p>
                        <p><strong>Login Time:</strong> ${loginTime}</p>
                    `;
                } else {
                    loginInfo.innerHTML = `
                        <p>No login information available. Please login first.</p>
                        <a href="index.html" class="btn btn-primary">Go to Login</a>
                    `;
                }
            };
        </script>
    </body>
</html>
