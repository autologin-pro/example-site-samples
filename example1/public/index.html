<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Information Card -->
                    <div class="card mb-4 shadow">
                        <div class="card-body">
                            <h4 class="card-title">Login Page Example</h4>
                            <p class="card-text">
                                This is an example of a login page with both
                                username and password fields. The credentials
                                are validated before form submission.
                            </p>
                            <div class="alert alert-info">
                                <strong>Demo Credentials:</strong><br />
                                Username: admin@admin.com<br />
                                Password: password
                            </div>
                        </div>
                    </div>

                    <!-- Login Card -->
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Login</h3>
                            <!-- Error Badge (Hidden by default) -->
                            <div
                                id="errorBadge"
                                class="alert alert-danger d-none"
                            >
                                Invalid credentials! Please try again.
                            </div>
                            <form
                                id="loginForm"
                                action="welcome.html"
                                method="get"
                            >
                                <div class="mb-3">
                                    <label for="username" class="form-label"
                                        >Username</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                    />
                                </div>
                                <input
                                    type="hidden"
                                    name="loginTime"
                                    id="loginTime"
                                />
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    const errorBadge = document.getElementById("errorBadge");
                    const loginTime = document.getElementById("loginTime");

                    if (
                        username === "admin@admin.com" &&
                        password === "password"
                    ) {
                        errorBadge.classList.add("d-none");
                        // Set login time
                        loginTime.value = new Date().toLocaleString();
                        // Submit the form
                        this.submit();
                    } else {
                        errorBadge.classList.remove("d-none");
                        setTimeout(() => {
                            errorBadge.classList.add("d-none");
                        }, 3000);
                    }
                });
        </script>
    </body>
</html>
